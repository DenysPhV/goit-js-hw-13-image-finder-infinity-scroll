<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13 image finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn">Fire</button>
      </form>

      <ul class="gallery"></ul>
    </div>
    <div class="container footer">
      <button type="button" class="btn btn-load hide" data-action="load-more">
        continue watching
      </button>
    </div>

    <script src="index.js"></script>
    <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </body>
</html>
